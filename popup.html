<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Enhance Filter</title>
  <style>
    body {
      width: 200px;
      font-family: sans-serif;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }
    h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Voice Enhance Filter</h3>
  <button id="toggleButton">Loading...</button>
  <div id="status">Checking status...</div>

  <hr>

  <div>
    <input type="checkbox" id="noiseCancelCheckbox" disabled>
    <label for="noiseCancelCheckbox">Noise Cancellation</label>
  </div>
  <div>
    <input type="checkbox" id="normalizeCheckbox" disabled>
    <label for="normalizeCheckbox">Normalization</label>
  </div>

  <hr>

  <h4>Equalizer</h4>
  <div>
    <label for="eqLowSlider">Low:</label>
    <input type="range" id="eqLowSlider" min="-15" max="15" value="0" step="1" disabled>
    <span id="eqLowValue">0 dB</span>
  </div>
  <div>
    <label for="eqMidSlider">Mid:</label>
    <input type="range" id="eqMidSlider" min="-15" max="15" value="0" step="1" disabled>
    <span id="eqMidValue">0 dB</span>
  </div>
  <div>
    <label for="eqHighSlider">High:</label>
    <input type="range" id="eqHighSlider" min="-15" max="15" value="0" step="1" disabled>
    <span id="eqHighValue">0 dB</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
